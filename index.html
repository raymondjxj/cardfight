<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玄穹九野 - PVP对战测试版</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="game-container">
        <h1>玄穹九野 - PVP对战测试版</h1>
        
        <div id="game-status">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <div id="game-state">等待游戏开始...</div>
                    <div id="turn-counter">回合: 1</div>
                    <div id="game-tips" style="font-size: 0.9em; color: #4cc9f0; margin-top: 5px;">
                        提示：点击己方单位进行攻击，有⚡冲锋的单位可以立即攻击
                    </div>
                </div>
                <button id="settings-btn" class="btn-settings" title="游戏设置">⚙️ 设置</button>
            </div>
        </div>
        
        <!-- 设置菜单 -->
        <div id="settings-modal" class="settings-modal" style="display: none;">
            <div class="settings-content">
                <div class="settings-header">
                    <h2>游戏设置</h2>
                    <button id="settings-close" class="btn-close">×</button>
                </div>
                <div class="settings-body">
                    <div class="settings-section">
                        <h3>自定义英雄头像</h3>
                        <div class="settings-item">
                            <label>玩家头像：</label>
                            <button id="customize-player-avatar" class="btn-customize">自定义</button>
                        </div>
                        <div class="settings-item">
                            <label>对手头像：</label>
                            <button id="customize-opponent-avatar" class="btn-customize">自定义</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 主战场区域 - 并排显示双方 -->
        <div class="battlefield-container">
            <!-- 对手区域 -->
            <div class="player-area opponent-area" id="opponent-area">
                <h3>对手 (PLAYER2)</h3>
                <div class="hero-info">
                    <!-- 武器格（左边） -->
                    <div class="weapon-slot" id="opponent-weapon-slot">
                        <div class="weapon-slot-label">武器</div>
                        <div class="weapon-slot-content" id="opponent-weapon-content">
                            <div class="weapon-empty">空</div>
                        </div>
                    </div>
                    
                    <!-- 英雄头像和详情（中间） -->
                    <div class="hero-main">
                        <div class="hero-avatar" id="opponent-avatar">⚔️</div>
                        <div class="hero-details">
                            <div class="hero-name" id="opponent-hero-name">铁壁统帅·岳峙</div>
                            <div class="hero-health">生命: <span id="opponent-life">20</span></div>
                            <div class="hero-mana">法力: <span id="opponent-mana">0/0</span></div>
                            <div class="hero-attack" id="opponent-attack" style="display: none;">攻击: <span id="opponent-attack-value">0</span></div>
                        </div>
                    </div>
                    
                    <!-- 英雄技能（右边，对手也显示按钮但不可点击） -->
                    <div class="hero-skill-slot">
                        <button class="hero-skill-btn" id="opponent-hero-skill" disabled title="对手的英雄技能">🛡️ (2费)</button>
                    </div>
                </div>
                <div class="battlefield" id="opponent-board">
                    <!-- 对手战场单位会动态插入 -->
                </div>
            </div>
            
            <!-- 玩家区域 -->
            <div class="player-area player-area-main" id="player-area">
                <h3>玩家 (PLAYER1)</h3>
                <div class="hero-info">
                    <!-- 武器格（左边） -->
                    <div class="weapon-slot" id="player-weapon-slot">
                        <div class="weapon-slot-label">武器</div>
                        <div class="weapon-slot-content" id="player-weapon-content">
                            <div class="weapon-empty">空</div>
                        </div>
                    </div>
                    
                    <!-- 英雄头像和详情（中间） -->
                    <div class="hero-main">
                        <div class="hero-avatar" id="player-avatar">⚔️</div>
                        <div class="hero-details">
                            <div class="hero-name" id="player-hero-name">铁壁统帅·岳峙</div>
                            <div class="hero-health">生命: <span id="player-life">20</span></div>
                            <div class="hero-mana">法力: <span id="player-mana">1/1</span></div>
                            <div class="hero-attack" id="player-attack" style="display: none;">攻击: <span id="player-attack-value">0</span></div>
                        </div>
                    </div>
                    
                    <!-- 英雄技能（右边） -->
                    <div class="hero-skill-slot">
                        <button id="hero-skill" class="btn-hero-skill">🛡️</button>
                    </div>
                </div>
                <div class="battlefield" id="player-board">
                    <!-- 玩家战场单位会动态插入 -->
                </div>
                <button id="end-turn" class="btn-end-turn">结束回合</button>
            </div>
        </div>
        
        <!-- 战斗日志和手牌区域 -->
        <div class="bottom-container">
            <!-- 战斗日志区域 -->
            <div class="log-area">
                <h4>战斗日志</h4>
                <div class="log" id="battle-log">
                    <div>游戏即将开始...</div>
                </div>
            </div>
            
            <!-- 手牌区域 -->
            <div class="hand-area">
                <h4>手牌</h4>
                <div class="hand" id="player-hand">
                    <!-- 手牌会动态插入 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- 内联测试脚本 -->
    <script>
      console.log('🔍 测试：控制台是否工作？');
      console.log('如果你看到这条消息，说明控制台正常工作');
      
      // 测试点击事件
      document.addEventListener('click', function(e) {
        console.log('🖱️ 页面被点击了！', e.target);
      });
      
      window.addEventListener('load', function() {
        console.log('📄 页面完全加载完成');
      });
    </script>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
